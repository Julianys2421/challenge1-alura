<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <header>
        <img src="img/Vector.png" alt="logo alura" class="logo">
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto"
            class="texto"  
            id="texto" 
            cols="30" 
            rows="10"
            placeholder = 'Ingrese el texto aqui'
            ></textarea>
        
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
            </button>
            <input type="button" 
            class="btn-desencriptar" 
            value= 'Desencriptar' 
            onclick="desencriptar()"
            />
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id="muñeco">
        <div class= 'mensaje-encriptado' id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <button class="copiar" id="copiar" type="button" onclick="copiar()">Copiar</button>
        </div>
    </div>
    
</div>
<p>Creado por: Julianys Prias Estanga</p>
</body>
<script src="index.js"></script>
</html>
